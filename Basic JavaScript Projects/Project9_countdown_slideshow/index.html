<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <script src="./JS/main.js"></script>    
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>

    <body onload="showSlides(1)">
        <p>This is an expample about COUNTDOWN in JavaScript</p>
        <br>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="10"/>
        <button onclick="countdown()">Countdown</button>
        <p id="timer"></p>
        <br>
    
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
                <div class="numbertext">1 / 5</div>
                    <img src="./IMG/img_1.jpg" style="width:100%">
                <div class="text">Cathedral San Cristobal</div>
            </div>
        
            <div class="mySlides">
                <div class="numbertext">2 / 5</div>
                    <img src="./IMG/img_2.jpg" style="width:100%">
                <div class="text">View San Cristobal</div>
            </div>
        
            <div class="mySlides">
                <div class="numbertext">3 / 5</div>
                    <img src="./IMG/img_3.jpg" style="width:100%">
                <div class="text">Streets San Cristobal</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 5</div>
                    <img src="./IMG/img_4.jpg" style="width:100%">
                <div class="text">Principal Street San Cristobal</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 5</div>
                    <img src="./IMG/img_5.jpg" style="width:100%">
                <div class="text">Central Street San Cristobal</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
        </div>
    
    </body>
</html>
