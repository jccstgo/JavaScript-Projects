<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">   
        <script src="./JS/main.js"></script>    
    </head>

    <body>
        <p>This is an expample about operators in JavaScript</p>
        <button onclick="addition()">Addition 2+3</button>
        <p id="addition"></p>
        <br>
        <button onclick="substraction()">substraction 5-3</button>
        <p id="substraction"></p>
        <br>
        <button onclick="multiplication()">multiplication 5*3</button>
        <p id="multiplication"></p>
        <br>
        <button onclick="division()">division 48/3</button>
        <p id="division"></p>
        <br>
        <button onclick="multiple_operators()">multiple_operators (3 + 3) * 10 / 5 - 3</button>
        <p id="multiple_operators"></p>
        <br>
        <button onclick="modulus()">modulus 10 % 3</button>
        <p id="modulus"></p>
        <br>
        <button onclick="negation()">negation -3</button>
        <p id="negation"></p>
        <br>
        <button onclick="increment()">increment ++3</button>
        <p id="increment"></p>
        <br>
        <button onclick="decrease()">decrease --3</button>
        <p id="decrease"></p>
        <br>
        <button onclick="random()">random betwen 0 to 100</button>
        <p id="random"></p>
        <br>
    </body>
</html>
