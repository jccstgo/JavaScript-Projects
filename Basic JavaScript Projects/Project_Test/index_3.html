<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example" style="font-size: 5vw;"></p>
        <script>
            var XML_Parser, XML_Document;

            var movie="<movie>"+
                "<title>Interestellar</title>"+
                "<director>Christopher Nolan</director>"+
                "<starring>Matthew David McConaughey</starring>"+
                "<year>2014</year>"+
                "</movie>";
            
                XML_Parser = new DOMParser();
                XML_Document = XML_Parser.parseFromString(movie,"text/xml");
                document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("starring")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
