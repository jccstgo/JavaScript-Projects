<!DOCTYPE html>
<html>
    <head>
        <title>Double click</title>
    </head>
    <body>
        <p id="example" ondblclick="myFunction()">Double click this paragraph</p>
        
        <script>
            function myFunction(){ 
                document.getElementById("example").style.color = "blue";
            }
        </script>
       
    </body>
</html>
